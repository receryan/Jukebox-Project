<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jukebox: A music queue thing</title>
	<link rel="stylesheet" href="../static/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
	<link rel="manifest" href="../static/images/site.webmanifest">
</head>
	<body class="wrapper">
		<img class="jukehomelogo" alt="Jukebox logo" src="../static/images/jukelogo.svg">
		<p>A very unfinished music queue thing</p>
		<ul class="homebuttons">
			
			<li class="homebuttons">
				<a href="{{ url_for('login_page') }}"><button class="spotifybutton">Login</button></a>
			</li>
			<!--
			 Need to redirect user to Spotify login page when clicked, and then back to home page after login
			<li class="homebuttons">
				<span><input type="text" class="usernamebutton" placeholder="Enter a username"></span>
			</li>
			-->
			<li class="homebuttons">
				<span><input type="text" class="sessionID" placeholder="Enter 5 digit session ID"></span>
				<a href="{{ url_for('main_page') }}"><button class="joinbutton">Join session</button></a>
			</li>
			<!-- Need to add textbox for user to input which session to join (by session ID) -->
			<li class="homebuttons">
				<a href="{{ url_for('main_page') }}"><button class="createbutton">Create session</button></a>
			</li>
		</ul>
	</body>
</html>
